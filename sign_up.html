<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DayPrint_sign_up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/sign_up.css">
    <link rel="stylesheet" href="css/main.css">

</head>
<body>
    <header></header> 
    <main>
        <section class="banner subpage con-pd">
            <h2 class="banner-tt">무료로 계정을 만들어보세요!</h2>
            <form action="" method="POST">
                <p class="field">
                    <label for="userName" class="hidden">Name</label>
                    <i class="fas fa-user"></i>
                    <input type="text" id="userName" name="username" placeholder="이름">
                </p>
                <p class="field">
                    <label for="userEmail" class="hidden">email</label>
                    <i class="far fa-envelope"></i>
                    <input type="email" id="userEmail" name="useremail" placeholder="이메일 주소">
                </p>
                <p class="field">
                    <label for="userPass" class="hidden">password</label>
                    <i class="fas fa-lock"></i>
                    <input type="password" id="userPass" name="userpw" placeholder="비밀번호">
                </p>
                <p class="field">
                    <label for="passConfirm" class="hidden">confirm password</label>
                    <i class="fas fa-lock"></i>
                    <input type="password" id="passConfirm" placeholder="비밀번호 확인">
                </p>
                <input type="submit" class="field" value="DayPrint 계정 만들기">
            </form>  

        </section>
    </main>
    <footer>
        <a href="" class="link">이미 회원이세요? 로그인하기</a>
    </footer>
</body>
</html>
